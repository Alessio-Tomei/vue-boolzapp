<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BoolZapp</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <main>
                <div class="left-col">
                    <div class="header-left">
                        <div class="user-info">
                            <img src="https://picsum.photos/200" alt="">
                            <p>Nome Utente</p>
                        </div>
                        <div class="button-container">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-medical"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca una chat">
                    </div>
                    <div class="select-chat">
                        <div class="chat-box">
                            <img src="https://picsum.photos/200" alt="">
                            <div class="chat-box-info">
                                <div class="chat-box-text">
                                    <p class="chat-name">Nome chat 1</p>
                                    <p class="last-msg">Ultimo messagio</p>
                                </div>
                                <div class="chat-box-data">
                                    <span class="DD-MM-YYYY">22/01/2022</span>
                                    <span class="hh-mm">11:56</span>
                                </div>
                            </div>
                        </div>
                        <div class="chat-box">
                            <img src="https://picsum.photos/200" alt="">
                            <div class="chat-box-info">
                                <div class="chat-box-text">
                                    <p class="chat-name">Nome chat 1</p>
                                    <p class="last-msg">Ultimo messagio</p>
                                </div>
                                <div class="chat-box-data">
                                    <span class="DD-MM-YYYY">22/01/2022</span>
                                    <span class="hh-mm">11:56</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-col">
                    <div class="header-right chat-info">
                        chat corrente
                    </div>
                    <div class="chat-messages">
                        messaggi chat
                    </div>
                    <div class="write-bar">
                        barra scrivi
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
